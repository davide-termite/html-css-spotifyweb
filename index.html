<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Spotify Web </title>
  </head>

  <body>
    <main>
      <div class="wrap">
        <!-- SIDENAV -->
        <div class="sidenav">
          <!-- Logo -->
          <div class="logo">
            <img src="img/logo.svg" alt="Spotify Logo">
          </div>
          <!-- Nav -->
          <div class="list nav">
            <ul>
              <!-- Home -->
              <li class="active"><a href="#"><img src="img/home.svg" alt="Home"> Home</a></li>
              <!-- Search -->
              <li><a href="#"><img src="img/search.svg" alt="Cerca"> Cerca</a></li>
              <!-- library -->
              <li><a href="#"><img src="img/libreria.svg" alt="Libreria"> La tua libreria</a></li>
            </ul>
          </div>
          <!-- Playlist -->
          <div class="list playlist">

          </div>
        </div>
        <!-- END SIDENAV -->
        <!-- CONTENT -->
        <div class="content overflow">
          <!-- FIXED HEADER -->
          <div class="header">

          </div>
          <!-- END FIXED HEADER -->
          <!-- CONTENT -->
          <div class="container">

          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="player">
        <div class="play-sec track float">

        </div>
        <div class="play-sec time float">

        </div>
        <div class="play-sec volume float">

        </div>
      </div>
    </footer>
  </body>
</html>
